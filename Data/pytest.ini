[pytest]
# Конфигурация pytest

# Директории для поиска тестов
testpaths = tests

# Паттерн для поиска тест-файлов
python_files = test_*.py

# Паттерн для поиска тест-классов
python_classes = Test*

# Паттерн для поиска тест-функций
python_functions = test_*

# Добавить текущую директорию в PYTHONPATH
pythonpath = .

# Минимальная версия Python
minversion = 3.8

# Опции по умолчанию
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-exclude=tests/*
    --asyncio-mode=auto

# Маркеры для тестов
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    
# Настройки для asyncio
asyncio_mode = auto

# Игнорировать предупреждения
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
